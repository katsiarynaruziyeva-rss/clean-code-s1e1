<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
</head>
<body>
  <figure class="matrix-scheme">
    <img class="matrix-scheme__image" src="./assets/image/eisenhower-matrix.jpg" alt="matrix-image">
      <a class="matrix-scheme__link"  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </figure>
  <main class="content">
    <section class="content__add-task">
    <h1 class="content__tittle add-tittle">Add Item</h1>
    <div class="content__wrapper">
      <input id="new-task" class="content__task" type="text">
      <button class="content__btn add">Add</button>
    </div>
    </section>
    <section class="content__todo">
    <h1 class="content__tittle">Todo</h1>
    <ul id="todo-task" class="content__list">
      <li class="content__item">
        <input class="content__item__checkbox" type="checkbox">
        <label class="content__item__label-name">Pay Bills</label>
        <input type="text" class="content__item__input-name">
        <button class="content__btn edit">Edit</button>
        <button class="content__btn delete">
          <img class="delete-image" src="./assets/icons/remove.svg" alt="delete">
        </button>
      </li>
      <li class="editmode content__item">
        <input class="content__item__checkbox" type="checkbox">
        <label class="content__item__label-name editmode-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="content__item__input-name editmode-input">
        <button class="content__btn edit">Save</button>
        <button class="content__btn delete">
          <img class="delete-image" src="./assets/icons/remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    </section>
    <section class="content__complited">
    <h1 class="content__tittle">Completed</h1>
    <ul id="completed-task" class="content__list">
      <li class="completed content__item">
        <input class="content__item__checkbox content__item_checked" type="checkbox" checked>
        <label class="content__item__label-name completed-label">See the Doctor</label>
        <input type="text" class="content__item__input-name">
        <button class="content__btn edit">Edit</button>
        <button class="content__btn delete">
          <img class="delete-image" src="./assets/icons/remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
